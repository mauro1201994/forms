<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-lightbulb"></i>
            </div>

                <div id="social_media">
                    <a href="">
                        <img src="img/icons8-github-50.png">   
                    </a>
                    <a href="">
                        <img src="img/icons8-google-logo-60.png">   
                    </a>
                    <a href="">
                        <img src="img/icons8-linkedin-48.png">   
                    </a>
                </div>

                </div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="name" name="name">

                        </div>
                    </label>
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="name" name="email">
    
                            </div>
                        </label>
                    </div>
                        <div class="input-box">
                            <label for="password">
                                Senha
                                <div class="input-field">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" id="name" name="password">
        
                                </div>
                            </label>
                            <div id="forgot_password">
                                <a href="">
                                    Esqueci a minha senha
                                </a>
                            </div>
            </div>
                </div>
                <button type="submit" id="login_button">
                    Enviar
                </button>
        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
